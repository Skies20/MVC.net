<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1=(prompt('Enter the first number:'));
        const operator=(prompt('Enter the operator to perform(either +, -, *, or /)'));
        const num2=parseFloat(prompt('Enter the second number:'));
            let result;
            if(operator=='+'){
                result = num1 + num2;
            }
            else if(operator=='-'){
                result = num1 - num2;
            }
            else if(operator=='*'){
                result = num1 * num2;
            }
            else if(operator=='/'){
                result = num1 / num2;
            }else{
            result='The operator you type is invalid!';
            }  

        window.alert('Result is:' + result);
    </script>
    
</body>
</html>
