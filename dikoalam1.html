    #static {
        position: static;

    #relative {
        position: relative;
        top: 50px;
        left: 30%;
    }
    #absolute {
        position: absolute;
        right: 0;
        top: 30px;
    }
    #fixed {
        position: fixed;
        left: 0;
        bottom: 50px;
    }
    #sticky {
        position: sticky;
        top: 0;

    }
</style>
